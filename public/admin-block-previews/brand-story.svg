  <line x1="55" y1="58" x2="70" y2="58" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="55" y1="66" x2="72" y2="66" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <!-- Text lines -->
  <rect x="90" y="50" width="60" height="4" fill="white" fill-opacity="0.9" rx="2"/>
  <rect x="90" y="58" width="50" height="3" fill="white" fill-opacity="0.7" rx="1.5"/>
